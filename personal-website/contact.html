<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Zhu | Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <script src="js/form-submit.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo"><a href=index.html>Alexander Zhu</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Head -->
    <div class="contact bg-primary py-3">
        <div class="container grid">
            <div class="contact-text text-white">
                <h1>Contact me using this form!</h1>
            </div>
            <div class="contact-form card">
                <h2>Contact Alex</h2>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Name" id = "name" required/>
                </div>
                <div class="form-control">
                    <input type="email" name="email" placeholder="Email" required id = "email"/>
                </div>
                <div class="form-control">
                    <input type="text" name="message" placeholder="Message" id = "message" required/>
                </div>
                <input type="submit" value="send" class="btn btn-primary" id = "submit"/>
            </div>
        </div>  
    </div>

    <!-- Footer -->
    <section class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>Alexander Zhu</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
                <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </section>

</body>
</html>
